<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="formcontainer">
        <h1>Sign Up Here!</h1>
        <form id="myform">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Enter Fullname..." required="" minlength="3" maxlength="20"><br>

            <label>Phone Number</label>
            <input type="text" name="phoneno" placeholder="Enter Phoneno..." required="" pattern="[789][0-9]{9}"><br>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email..."><br>

            <label>Website URL</label>
            <input type="url" name="url" placeholder="Enter URL..."><br>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password..." required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please enter 1 uppercase character, 1 lower case character and 1 digit" id="mypassword"><br>

            <label>Confirm Password</label>
            <input type="password" name="confirmpassword" placeholder="Enter Confirm Password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please enter 1 uppercase character, 1 lower case character and 1 digit" id="confirmpassword"><br>

            <input type="submit" value="REGISTER" id="register"><br>

            <div class="hesitate" id="hesitate">
                Don't Hesitate
            </div>
        </form>
    </div>
    

    <script src="app.js"></script>

</body></html>
